<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- Include Bootstrap for responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .card-body {
            background-color: white;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f8f9fa;
        }

        .btn-download {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .btn-download:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Analysis Results</h1>

        <!-- Missing Values Section -->
        <div class="card mb-4">
            <div class="card-header">
                Missing Values Summary
            </div>
            <div class="card-body">
                {% if missing_values %}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Column</th>
                            <th>Missing Values</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for col, missing in missing_values.items() %}
                        <tr>
                            <td>{{ col }}</td>
                            <td>{{ missing }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-center text-muted">No missing values detected in the dataset.</p>
                {% endif %}
            </div>
        </div>

        <!-- Download Report Section -->
        <div class="text-center">
            <a href="{{ url_for('download_pdf') }}" class="btn-download">Download Report</a>
        </div>
    </div>

    <!-- Include Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
