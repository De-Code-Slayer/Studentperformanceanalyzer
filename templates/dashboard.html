<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/school_logo.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            margin-top: 100px;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-info">
            <h2>Welcome, {{ current_user.username }}</h2>
            <p>Email: {{ current_user.email }}</p>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('download_pdf') }}" class="btn btn-info">Download Template</a>
            <a href="{{ url_for('upload_file') }}" class="btn btn-success">Upload File for Analysis</a>
            <a href="{{ url_for('logout', email=current_user.email) }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

</body>
</html>
